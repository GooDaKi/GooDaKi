{% extends "masters/main.html" %}
{% block page_content %}
<div class="row login-row">
    <div class="col-md-3"></div>
    <div class="col-md-6 login-box">
    <form class="login-form text-center" name="login-form" method="post" action="/login" id="login-form">
        <h1>GooDaKi</h1>
        <h3>Log in Form</h3>
        {% if error %}
                    <div class="alert alert-danger">

                            {{error}}!!!!!
                            Please try again

                    </div>
                {% endif %}
        <div class="form-group">
            <input type="text" name="username" placeholder="username" autofocus required/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="password" required/>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <input type="checkbox" name="remember">
                <label>Remember</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="forget-pass-register-here">
            <a class="forget-password" href="user_forget_password">Forgot Password?</a>
            <a class="register-here" href="register">Don't have an account? Register Here</a>
        </div>
    <!--{#    <span>|</span>#}-->

    </form>
    </div>
</div>
{% endblock %}
